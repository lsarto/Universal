<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="common-header">
<meta charset="utf-8">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Universal - All In 1 Template</title>

<meta name="keywords" content="">

<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800'
	rel='stylesheet' type='text/css'>

<!-- Bootstrap and Font Awesome css -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="/css/bootstrap.min.css">

<!-- Css animations  -->
<link href="/css/animate.css" rel="stylesheet">

<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="/css/style.default.css" rel="stylesheet"
	id="theme-stylesheet">

<!-- Custom stylesheet - for your changes -->
<link href="/css/custom.css" rel="stylesheet">


<!-- Responsivity for older IE -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Favicon and apple touch icons-->
<link rel="shortcut icon" href="//image/favicon.ico"
	type="/image/x-icon" />
<link rel="apple-touch-icon" href="//image/apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="57x57"
	href="//image/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="72x72"
	href="//image/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76"
	href="//image/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114"
	href="//image/apple-touch-icon-114x114.png" />

	href="//image/apple-touch-icon-120x120.png" />

<link rel="apple-touch-icon" sizes="152x152"
	href="//image/apple-touch-icon-152x152.png" />
<!-- owl carousel css -->

<link href="/css/owl.carousel.css" rel="stylesheet">
<link href="/css/owl.theme.css" rel="stylesheet">

</head>



<body>
	<!-- *** TOP ***
________________________________________________________ -->
	<div th:fragment="navbar">
		<header>
			<div id="top">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-5 contact">
							<p class="hidden-sm hidden-xs">Contatti: +39 393 09 61 403,
								lino.sarto@gmail.com</p>
							<p class="hidden-md hidden-lg">
								<a href="#" data-animate-hover="pulse"><i
									class="fa fa-phone"></i></a> <a href="#" data-animate-hover="pulse"><i
									class="fa fa-envelope"></i></a>
							</p>
						</div>
						<div class="col-xs-7">
							<div class="social">
								<a href="#" class="external facebook" data-animate-hover="pulse"><i
									class="fa fa-facebook"></i></a> <a href="#" class="external gplus"
									data-animate-hover="pulse"><i class="fa fa-google-plus"></i></a>
								<a href="#" class="external twitter" data-animate-hover="pulse"><i
									class="fa fa-twitter"></i></a> <a href="#" class="email"
									data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
							</div>

							<div class="login">
								<a sec:authorize="isAnonymous()" href="#" data-toggle="modal"
									data-target="#login-modal"><i class="fa fa-sign-in"></i> <span
									class="hidden-xs text-uppercase">Sign in</span></a> <a
									sec:authorize="isAnonymous()" th:href="@{/login}"><i
									class="fa fa-user"></i> <span class="hidden-xs text-uppercase">Sign
										up</span></a><label class="hidden-xs" sec:authorize="isAuthenticated()">Ciao,
								</label> <b><label sec:authorize="isAuthenticated()"
									style="margin-right: 25px" class="hidden-xs text-uppercase"
									sec:authentication="name"></label></b> <a th:href="@{/myProfile}"
									href="#" sec:authorize="isAuthenticated()"><i
									class="fa fa-user"></i> <span class="hidden-xs text-uppercase">Il
										mio Account</span> </a><a sec:authorize="isAuthenticated()"
									th:href="@{/logout}"><i class="fa fa-sign-in"></i> <span
									class="hidden-xs text-uppercase">Log out</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- *** TOP END *** -->

			<!-- *** NAVBAR ***
    _________________________________________________________ -->

			<div data-offset-top="200">

				<div class="navbar navbar-default navbar-static-top" role="navigation" id="navbar">

					<div class="container">
						<div class="navbar-header">

							<a class="navbar-brand home" th:href="@{/}"> <img
								src="/image/logo-my.jpg" alt="Universal logo"
								class="hidden-xs hidden-sm"> <img src="/image/logo-my-small.jpg"
								alt="Universal logo" class="visible-xs visible-sm"><span
								class="sr-only">Universal - go to homepage</span>
							</a>
							<div class="navbar-buttons">
								<button type="button" class="navbar-toggle btn-template-main"
									data-toggle="collapse" data-target=".navbar-collapse">
									<span class="sr-only">Toggle navigation</span> <i
										class="fa fa-align-justify"></i>
								</button>
							</div>

							<!-- If want to use navbar inline
								<form class="navbar-form navbar-left"
									role="search">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search">
										<span class="input-group-btn">
	
											<button type="submit" class="btn btn-template-main">
												<i class="fa fa-search"></i>
											</button>
	
										</span>
									</div>
								</form>
							 -->
						</div>
						<!--/.navbar-header -->

						<div class="navbar-collapse collapse nav-col" id="navigation">
							<ul class="nav navbar-nav navbar-right">
								<li th:each="type: ${session.types}" class="dropdown"><a
									href="#" class="dropdown-toggle" href="#"
									data-toggle="dropdown"> <span class="dropdown-toggle"
										th:text="${type.getName()}" th:remove="tag"></span> <b
										class="caret"></b></a>
									<ul class="dropdown-menu">
										<li th:each="category: ${type.categories}"><a
											th:href="@{/searchByCategory(category=${category.id})}"
											th:text="${category.name}"></a></li>
									</ul></li>
								<li th:classappend="${carrello}? 'active dropdown'"><a
									th:href="@{/shoppingCart/cart}" href="#"
									class="dropdown-toggle"><span
										class="glyphicon glyphicon-shopping-cart"></span> Carrello</a></li>

							</ul>
							<div class="clearfix" id="search">
								<form class="navbar-form navbar-right" role="search"
									th:action="@{searchProduct}" method="post">
									<div class="input-group">
										<input type="text" class="form-control" name="keyword"
											placeholder="Search"> <span class="input-group-btn">

											<button type="submit" class="btn btn-template-main">
												<i class="fa fa-search"></i>
											</button>

										</span>
									</div>
								</form>
							</div>
							<!-- <form class="navbar-form" role="search"
								th:action="@{searchCigarette}" method="post">
								<div class="input-group">
									<input type="text" class="form-control" name="keyword"
										placeholder="Search"> <span class="input-group-btn">

										<button type="submit" class="btn btn-template-main">
											<i class="fa fa-search"></i>
										</button>

									</span>
								</div>
							</form> -->
						</div>
					</div>

				</div>
				<!-- /#navbar -->

			</div>

			<!-- *** NAVBAR END *** -->
		</header>
		<!-- *** LOGIN MODAL ***
_________________________________________________________ -->

		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
			aria-labelledby="Login" aria-hidden="true">
			<div class="modal-dialog modal-sm">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="Login">login</h4>
					</div>
					<div class="modal-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="name"
									required="required" id="username" name="username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="password">
							</div>

							<p class="text-center">
								<button class="btn btn-template-main">
									<i class="fa fa-sign-in"></i> Log in
								</button>
							</p>

						</form>

						<p class="text-center text-muted">Non sei ancora registrato?</p>
						<p class="text-center text-muted">
							<a th:href="@{/login}"><strong>Registrati ora</strong></a>! E'
							facile e lo fai in 1&nbsp;minuto. Accedi subito ai nostri sconti
							e molto altro!
						</p>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- *** LOGIN MODAL END *** -->
	<!-- #### JAVASCRIPT FILES ### -->
	<div th:fragment="body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
			window.jQuery
					|| document
							.write('<script src="/js/jquery-1.11.0.min.js"><\/script>')
		</script>
		<!-- <script
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
		<script src="/js/bootstrap.min.js"></script>

		<script src="/js/jquery.cookie.js"></script>
		<script src="/js/waypoints.min.js"></script>
		<script src="/js/jquery.counterup.min.js"></script>
		<script src="/js/jquery.parallax-1.1.3.js"></script>
		<script src="/js/front.js"></script>

		<!-- paypal -->
		<script src="https://www.paypalobjects.com/api/checkout.js"></script>
		<script th:src="@{/js/paypal-scripts.js}"></script>

		<!-- owl script -->
		<script th:src="@{/js/scripts.js}"></script>

		<!-- owl carousel -->
		<script src="/js/owl.carousel.min.js"></script>

		<!-- data table -->
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	</div>
</body>
</html>
