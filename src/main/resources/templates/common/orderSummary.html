<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<meta charset="ISO-8859-1">
	

<body>
	<div th:fragment="orderSummary" class="box" id="order-summary">
		<div class="box-header">
			<h3>Sommario ordine</h3>
		</div>
		<p class="text-muted">I costi di spedizione vengono calcolati in base ai valori immessi.</p>

		<div class="table-responsive">
			<table class="table">
				<tbody>
					<tr>
						<td>Subtotale dell'ordine</td>
						<th th:text="${#numbers.formatDecimal(session.shoppingCart.grandTotal, 1, 2)}+' €'"></th>

					</tr>

					<!-- 
										<tr>
											<td>Shipping and handling</td>
											<th>$10.00</th>
										</tr>
										-->

					<tr>
						<td>Tasse</td>
						<th th:with="tax=${session.shoppingCart.grandTotal*0.06}"
							th:text="${#numbers.formatDecimal(tax, 1 ,2)}+' €'"></th>
					</tr>
					<tr class="total">
						<td>Totale</td>
						<th
							th:with="total=${session.shoppingCart.grandTotal+session.shoppingCart.grandTotal*0.06}"
							th:text="${#numbers.formatDecimal(total, 1 ,2)}+' €'"></th>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
