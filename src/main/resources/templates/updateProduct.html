
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header-admin :: common-header-admin" />
<meta charset="ISO-8859-1"></meta>

<body>
	<div th:replace="common/header-admin :: navbar-admin"></div>

	<div class="container">
		<div class="row">
			<form class="form-horizontal"
				th:action="@{/adminportal/product/updateProduct}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						Aggiorna le informazioni del prodotto<span style="font-size: small"> * Campo
							obbligatorio</span>
					</legend>
					
					<!-- IDs -->
					<input hidden="hidden" name="product.id" th:value="${dataTransfer.product.id}" />
					<input hidden="hidden" name="product.type.id" th:value="${dataTransfer.product.type.id}" />
					
					
					<!-- name -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="name">* Nome</label>

						<div class="col-md-8">
							<input type="text" name="product.name" class="form-control"
								id="name" th:value="${dataTransfer.product.name}"
								required="required" placeholder="nome" /> <span
								class="help-block">Nome prodotto</span>
						</div>
					</div>

					<!-- category -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="category">*
							Categoria</label>
						<div class="col-md-8">
							<select th:value="${dataTransfer.product.category.id}"
								id="category" name="product.category.id" class="form-control"
								required="required">
								<option value="" selected="selected" disabled="disabled">Per
									favore selezionare un'opzione...</option>
								<option th:each="categorySel : ${dataTransfer.categories}"
									th:selected="(${dataTransfer.product.category.id}==${categorySel.id})"
									th:value="${categorySel.id}" th:text="${categorySel.name}"></option>
							</select> <span class="help-block">Selezionare la categoria del
								prodotto</span>
						</div>
					</div>

					<!-- attributes contained -->
					<div th:each="attribute,attributeStat: *{dataTransfer.product.productAttributes}"
						th:class="'form-group div-attr-contained del-attr-'+${__${attributeStat.index}__}">
						<label class="col-md-2 control-label" for="model">Attributo
						</label>
						<div class="col-md-8">
							<input type="hidden" th:name="'product.productAttributes['+__${attributeStat.index}__+'].id'"
								th:value="${dataTransfer.product.productAttributes[__${attributeStat.index}__].id}"/>
							<input type="text"
								th:field="*{dataTransfer.product.productAttributes[__${attributeStat.index}__].name}"
								class="form-control" placeholder="Nome Attributo" /> 
							<textarea th:field="*{dataTransfer.product.productAttributes[__${attributeStat.index}__].value}" rows="5"
								class="form-control" 
								placeholder="Valore Attrivuto" />
							<span class="help-block">Valore Attributo</span>
							<span class="help-block"> Aggiungi (opzionalmente) un nome e
								una descrizione di una caratteristica del prodotto</span>
							<button type="button" th:id="'button-del-attr-'+${__${attributeStat.index}__}" 
								class="btn btn-danger" style="margin-bottom:15px;">Delete Attributo</button>
						</div>
					</div>

					<!-- dynamic attributes -->
					<div id="toAppend"></div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="button" id="btn-attr"
								class="btn btn-primary glyphicon glyphicon-plus-sign">
								Aggiungi attributo</button>
						</div>
					</div>
					<br/>

					<!-- shipping weight -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="shippingWeight">Peso
							Spedizione</label>
						<div class="col-md-8">
							<div class="input-group">
								<input th:value="${dataTransfer.product.shippingWeight}"
									type="number" step="0.01" name="product.shippingWeight" min="0"
									class="form-control" id="shippingWeight"
									placeholder="Shipping Weight" /> <span
									class="input-group-addon">Kg</span>
							</div>
							<span class="help-block">Peso spedizione in Kg</span>
						</div>
					</div>

					<!-- list price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="listPrice">Prezzo
							Listino</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">€</span> <input
									th:value="${dataTransfer.product.listPrice}" type="number"
									step="0.01" name="product.listPrice" class="form-control" min="0"
									id="listPrice" placeholder="List Price" />
							</div>
							<span class="help-block">Prezzo Lista del prodotto</span>
						</div>
					</div>

					<!-- our price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="ourPrice">Nostro
							Prezzo</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">€</span> <input
									th:value="${dataTransfer.product.ourPrice}" type="number"
									step="0.01" name="product.ourPrice" class="form-control" min="0"
									id="ourPrice" placeholder="Our Price" />
							</div>
							<span class="help-block">Nostro Prezzo del prodotto</span>
						</div>
					</div>

					<!-- in stock number -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">SKU</label>
						<div class="col-md-8">
							<input th:value="${dataTransfer.product.inStockNumber}"
								type="number" name="product.inStockNumber" class="form-control" min="0"
								id="inStockNumber" placeholder="Number of in-stock copies" /> <span
								class="help-block">Numero copie in stock</span>
						</div>
					</div>

					<!-- sale -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Saldi</label>
						<div class="col-md-8">
							<label><input value="true" th:checked="${dataTransfer.product.sale}" type="radio"
								name="product.sale" /> Sale </label> <label><input value="false"
								th:checked="${!dataTransfer.product.sale}" 
								type="radio" name="product.sale"/> No Sale </label> <span
								class="help-block">Scegliere se si vuole che sul prodotto
								compaia l'etichetta "Sale".</span>
						</div>
					</div>

					<!-- new -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Nuovo</label>
						<div class="col-md-8">
							<label><input value="true"
								th:checked="${dataTransfer.product.newProduct}" type="radio"
								name="product.newProduct" /> New </label> <label><input
								value="false" th:checked="${!dataTransfer.product.newProduct}"
								type="radio" name="product.newProduct" />
								No New </label> <span class="help-block">Scegliere se si vuole
								che sul prodotto compaia l'etichetta "New".</span>
						</div>
					</div>
					
					<!-- latest -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Prodotto in evidenza</label>
						<div class="col-md-8">
							<label><input value="true"
								th:checked="${dataTransfer.product.latest}" type="radio"
								name="product.latest" /> In evidenza </label> <label><input
								value="false" th:checked="${!dataTransfer.product.latest}"
								type="radio" name="product.latest" />
								No In evidenza </label> <span class="help-block">Scegliere se si vuole
								che sul prodotto compaia nella "Home" come prodotto in evidenza.</span>
						</div>
					</div>

					<!-- status of product -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Stato</label>
						<div class="col-md-8">
							<label><input value="true"
								th:checked="${dataTransfer.product.active}" type="radio"
								name="product.active" /> Attivo </label> <label><input
								value="false" th:checked="${!dataTransfer.product.active}"
								type="radio" name="product.active" /> Inattivo </label> <span
								class="help-block">Scegliere se il prodotto &egrave;
								attivo o meno.</span>
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Descrizione</label>
						<div class="col-md-8">
							<textarea name="product.description" rows="5"
								class="form-control" id="description"
								th:value="${dataTransfer.product.description}"
								th:text="${dataTransfer.product.description}"
								placeholder="Description" />
							<span class="help-block">Descrizione prodotto</span>
						</div>
					</div>

					<!-- upload images START -->

					<div class="form-group">
						<div class="col-md-2">
							<label for="productImage">Aggiorna immagine prodotto -
								negozio</label>
						</div>
						<div class="col-md-8">
							<input id="productCategory" type="file"
								name="product.productCategory"
								th:value="${dataTransfer.product.productCategory}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2">
							<label for="productImage">Aggiorna immagine prodotto -
								dettaglio 1</label>
						</div>
						<div class="col-md-8">
							<input id="productDetail1" type="file"
								name="product.productDetail1"
								th:value="${dataTransfer.product.productDetail1}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2">
							<label for="productImage">Aggiorna immagine prodotto -
								dettaglio 2</label>
						</div>
						<div class="col-md-8">
							<input id="productDetail2" type="file"
								name="product.productDetail2"
								th:value="${dataTransfer.product.productDetail2}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2">
							<label for="productImage">Aggiorna immagine prodotto -
								dettaglio 3</label>
						</div>
						<div class="col-md-8">
							<input id="productDetail3" type="file"
								name="product.productDetail3"
								th:value="${dataTransfer.product.productDetail3}" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-2">
							<label for="productImage">Aggiorna immagine prodotto -
								ultimo arrivo</label>
						</div>
						<div class="col-md-8">
							<input id="latestImage" type="file"
								name="product.latestImage"
								th:value="${dataTransfer.product.latestImage}" />
						</div>
					</div>

					<!-- upload images END -->

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Aggiorna</button>
							<a class="btn btn-danger"
								th:href="@{/adminportal/product/productInfo(id=${dataTransfer.product.id})}">Annulla</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header-admin :: admin-body-bottom-scripts"></div>
</body>
</html>
